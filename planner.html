    <style>
        .planner-container {
            background-color: #f9f9f9;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #7F66D9;
            margin-bottom: 40px;
            font-size: 2.5rem;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .nav-btn {
            background-color: #7F66D9;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s;
        }

        .nav-btn:hover {
            background-color: #6B52C7;
        }

        .month-year {
            font-size: 1.8rem;
            font-weight: 600;
            color: #333;
        }

        .add-event-btn {
            background-color: #F2D46F;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .add-event-btn:hover {
            background-color: #E6C563;
        }

        .calendar {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            margin-bottom: 10px;
        }

        .weekday {
            padding: 15px;
            text-align: center;
            font-weight: 600;
            color: #7F66D9;
            background-color: #f8f9fa;
            border-radius: 8px;
        }

        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
        }

        .day {
            min-height: 120px;
            padding: 8px;
            border: 1px solid #e9ecef;
            background-color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            position: relative;
        }

        .day:hover {
            background-color: #f8f9fa;
        }

        .day.other-month {
            color: #ccc;
            background-color: #f8f9fa;
        }

        .day.today {
            background-color: #7F66D9;
            color: white;
        }

        .day-number {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .event {
            background-color: #7F66D9;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-bottom: 2px;
            cursor: pointer;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #7F66D9;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #7F66D9;
        }

        .save-btn {
            background-color: #7F66D9;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }

        .save-btn:hover {
            background-color: #6B52C7;
        }

        .priority-importante { background-color: #ff4757 !important; }
        .priority-trabalho { background-color: #3742fa !important; }
        .priority-aniversario { background-color: #ff6348 !important; }
        .priority-evento { background-color: #2ed573 !important; }
        .priority-estudo { background-color: #ffa502 !important; }

        .logo img {
            width: 80px;
            height: 60px;
        }
        
        header {
            margin: 0;
            padding: 0;
        }
        
        .nav-bar {
            padding: 0.5rem 4rem;
        }
        
        .logo h1 {
            margin: 0;
            padding: 0;
            font-size: inherit;
        }

        @media screen and (max-width: 768px) {
            .calendar-header {
                flex-direction: column;
                gap: 15px;
            }
            
            .day {
                min-height: 80px;
            }
            
            .modal-content {
                width: 95%;
                margin: 10% auto;
            }
        }
    </style>
</head>

    <!-- Modal para adicionar evento -->

    <div id="eventDetailsModal" class="modal">

            <h2 id="eventDetailsTitle">Detalhes do Evento</h2>
            
            <div id="eventDetailsContent">
                <p><strong>TÃ­tulo:</strong> <span id="detailTitle"></span></p>
                <p><strong>Data:</strong> <span id="detailDate"></span></p>

                <button class="save-btn" onclick="closeEventDetails()" style="flex: 1;">Fechar</button>

            </div>

    <script src="script.js"></script>
    <script>
        let currentDate = new Date();
        let events = JSON.parse(localStorage.getItem('plannerEvents')) || [];
        let selectedColor = '#7F66D9';
        let currentEvent = null;

        const months = [
            'Janeiro', 'Fevereiro', 'MarÃ§o', 'Abril', 'Maio', 'Junho',
            'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'
        ];

        document.addEventListener('DOMContentLoaded', function() {
            renderCalendar();
            setupColorPicker();
        });

        function setupColorPicker() {
            const colorPicker = document.getElementById('colorPicker');
            const colorHex = document.getElementById('colorHex');
            
            colorPicker.addEventListener('change', function() {
                selectedColor = this.value;
                colorHex.value = selectedColor;
            });
            
            colorHex.addEventListener('input', function() {
                const hexValue = this.value;
                if (/^#[0-9A-F]{6}$/i.test(hexValue)) {
                    selectedColor = hexValue;
                    colorPicker.value = selectedColor;
                }
            });
        }

        function renderCalendar() {
            const monthYear = document.getElementById('monthYear');
            const calendarDays = document.getElementById('calendarDays');
            
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            monthYear.textContent = `${months[month]} ${year}`;
            
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());
            
            calendarDays.innerHTML = '';
            
            for (let i = 0; i < 42; i++) {
                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i);
                
                const dayElement = document.createElement('div');
                dayElement.className = 'day';
                
                if (date.getMonth() !== month) {
                    dayElement.classList.add('other-month');
                }
                
                if (isToday(date)) {
                    dayElement.classList.add('today');
                }
                
                const dayNumber = document.createElement('div');
                dayNumber.className = 'day-number';
                dayNumber.textContent = date.getDate();
                dayElement.appendChild(dayNumber);
                
                const dayEvents = getEventsForDate(date);
                dayEvents.forEach(event => {
                    const eventElement = document.createElement('div');
                    eventElement.className = 'event';
                    eventElement.textContent = event.title;
                    
                    if (event.customColor) {
                        eventElement.style.backgroundColor = event.customColor;
                    } else {
                        eventElement.classList.add(`priority-${event.priority}`);
                    }
                    
                    eventElement.addEventListener('click', (e) => {
                        e.stopPropagation();
                        openEventDetails(event);
                    });
                    
                    dayElement.appendChild(eventElement);
                });
                
                dayElement.addEventListener('click', () => openModal(formatDate(date)));
                calendarDays.appendChild(dayElement);
            }
        }

        function isToday(date) {
            const today = new Date();
            return date.toDateString() === today.toDateString();
        }

        function getEventsForDate(date) {
            const dateStr = formatDate(date);
            return events.filter(event => event.date === dateStr);
        }

        function formatDate(date) {
            return date.toISOString().split('T')[0];
        }

        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }

        function openModal(selectedDate = '') {
            const modal = document.getElementById('eventModal');
            const form = document.getElementById('eventForm');
            
            form.reset();
            selectedColor = '#7F66D9';
            document.getElementById('colorPicker').value = selectedColor;
            document.getElementById('colorHex').value = selectedColor;
            
            if (selectedDate) {
                document.getElementById('eventDate').value = selectedDate;
            }
            
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('eventModal').style.display = 'none';
        }

        document.getElementById('eventForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const event = {
                title: document.getElementById('eventTitle').value,
                date: document.getElementById('eventDate').value,
                priority: document.getElementById('eventPriority').value,
                customColor: selectedColor !== '#7F66D9' ? selectedColor : null,
                id: Date.now()
            };

            events.push(event);
            localStorage.setItem('plannerEvents', JSON.stringify(events));
            renderCalendar();
            closeModal();
        });

        function openEventDetails(event) {
            currentEvent = event;
            const modal = document.getElementById('eventDetailsModal');
            const detailTitle = document.getElementById('detailTitle');
            const detailDate = document.getElementById('detailDate');
            const detailType = document.getElementById('detailType');
            
            detailTitle.textContent = event.title;
            const eventDate = new Date(event.date + 'T00:00:00');
            detailDate.textContent = eventDate.toLocaleDateString('pt-BR');
            
            const typeNames = {
                'importante': 'ðŸ”´ Importante',
                'trabalho': 'ðŸ’¼ Trabalho',
                'aniversario': 'ðŸŽ‚ AniversÃ¡rio',
                'evento': 'ðŸŽ‰ Evento Social',
                'estudo': 'ðŸ“š Estudo'
            };
            detailType.textContent = typeNames[event.priority] || event.priority;
            
            modal.style.display = 'block';
        }
        
        function closeEventDetails() {
            document.getElementById('eventDetailsModal').style.display = 'none';
            currentEvent = null;
        }
        
        function deleteEvent() {
            if (currentEvent && confirm(`Tem certeza que deseja excluir o evento "${currentEvent.title}"?`)) {
                events = events.filter(event => event.id !== currentEvent.id);
                localStorage.setItem('plannerEvents', JSON.stringify(events));
                renderCalendar();
                closeEventDetails();
            }
        }

        window.onclick = function(event) {
            const eventModal = document.getElementById('eventModal');
            const detailsModal = document.getElementById('eventDetailsModal');
            if (event.target === eventModal) {
                closeModal();
            }
            if (event.target === detailsModal) {
                closeEventDetails();
            }
        }
    </script>

                        <input type="password" id="editPassword" placeholder="Digite a nova senha (mÃ­n. 6 caracteres)" style="width: 100%; padding: 10px; border: 2px solid #ddd; border-radius: 6px;">
                    </div>
                    
                    <div style="display: flex; gap: 10px;">
                        <button onclick="saveProfile()" style="flex: 1; background-color: #7F66D9; color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-size: 1rem;">Salvar AlteraÃ§Ãµes</button>
                        <button onclick="closeProfile()" style="flex: 1; background-color: #6c757d; color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-size: 1rem;">Cancelar</button>
                    </div>
                </div>
            </div>
