<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="150" height="120">
  <!-- Background circles -->
  <circle cx="200" cy="60" r="15" fill="#FF69B4"/>
  <circle cx="320" cy="140" r="12" fill="#87CEEB"/>
  <circle cx="330" cy="180" r="6" fill="#FFB366"/>
  
  <!-- Main overlapping circles -->
  <circle cx="160" cy="120" r="65" fill="url(#purpleGrad)" opacity="0.85"/>
  <circle cx="240" cy="110" r="55" fill="url(#orangeGrad)" opacity="0.85"/>
  <circle cx="200" cy="160" r="45" fill="url(#blueGrad)" opacity="0.85"/>
  <circle cx="220" cy="140" r="40" fill="url(#pinkGrad)" opacity="0.85"/>
  
  <!-- Light bulb and magnifying glass -->
  <g transform="translate(200,125)">
    <!-- Light bulb outline -->
    <path d="M-15,-20 Q-15,-35 0,-35 Q15,-35 15,-20 Q15,-10 10,-5 L-10,-5 Q-15,-10 -15,-20 Z" 
          fill="none" stroke="#2C2C2C" stroke-width="2.5"/>
    <!-- Filament -->
    <path d="M-8,-25 Q0,-15 8,-25" fill="none" stroke="#2C2C2C" stroke-width="1.5"/>
    <path d="M-8,-20 Q0,-10 8,-20" fill="none" stroke="#2C2C2C" stroke-width="1.5"/>
    <!-- Base -->
    <rect x="-10" y="-5" width="20" height="12" fill="#2C2C2C" rx="2"/>
    <line x1="-8" y1="0" x2="8" y2="0" stroke="#666" stroke-width="1"/>
    <line x1="-8" y1="3" x2="8" y2="3" stroke="#666" stroke-width="1"/>
    <!-- Light rays -->
    <line x1="-25" y1="-20" x2="-20" y2="-20" stroke="#2C2C2C" stroke-width="2"/>
    <line x1="20" y1="-20" x2="25" y2="-20" stroke="#2C2C2C" stroke-width="2"/>
    <line x1="0" y1="-45" x2="0" y2="-40" stroke="#2C2C2C" stroke-width="2"/>
    <line x1="-18" y1="-38" x2="-15" y2="-35" stroke="#2C2C2C" stroke-width="2"/>
    <line x1="15" y1="-35" x2="18" y2="-38" stroke="#2C2C2C" stroke-width="2"/>
    <line x1="-18" y1="-2" x2="-15" y2="-5" stroke="#2C2C2C" stroke-width="2"/>
    <line x1="15" y1="-5" x2="18" y2="-2" stroke="#2C2C2C" stroke-width="2"/>
    
    <!-- Magnifying glass -->
    <g transform="translate(25,-10)">
      <circle cx="0" cy="0" r="8" fill="none" stroke="#2C2C2C" stroke-width="2"/>
      <line x1="6" y1="6" x2="12" y2="12" stroke="#2C2C2C" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="200" y="250" text-anchor="middle" font-family="serif" font-size="28" font-weight="bold" fill="#2C2C2C">Rotina do Saber</text>
  
  <!-- Gradients -->
  <defs>
    <radialGradient id="purpleGrad" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="orangeGrad" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#FB923C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EA580C;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="blueGrad" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="pinkGrad" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#F472B6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </radialGradient>
  </defs>
</svg>